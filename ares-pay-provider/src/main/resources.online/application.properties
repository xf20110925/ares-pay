
# 使用druid数据源
spring.datasource.pay.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.pay.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.pay.name=default
spring.datasource.pay.filters=stat
spring.datasource.pay.maxActive=20
spring.datasource.pay.initialSize=1
spring.datasource.pay.maxWait=60000
spring.datasource.pay.minIdle=1
spring.datasource.pay.timeBetweenEvictionRunsMillis=60000
spring.datasource.pay.minEvictableIdleTimeMillis=300000
spring.datasource.pay.validationQuery=select 'x'
spring.datasource.pay.testWhileIdle=true
spring.datasource.pay.testOnBorrow=false
spring.datasource.pay.testOnReturn=false
spring.datasource.pay.poolPreparedStatements=true
spring.datasource.pay.maxOpenPreparedStatements=20
spring.aop.auto=true
spring.aop.proxy-target-class=true

# mybatis mapper和model路径
#mybatis.mapper-locations=classpath:mapper/*.xml
#mybatis.type-aliases-package=com.ptb.pay.model

# MYSQL配置
spring.datasource.pay.url=
spring.datasource.pay.username=
spring.datasource.pay.password=

# dubbo配置
dubbo.registry.address=
dubbo.port=20880



# redis参数
redis.maxTotle=50
redis.maxIdle=20
redis.minIdle=10
redis.pool.timeout=5000
redis.cluster.host.info=